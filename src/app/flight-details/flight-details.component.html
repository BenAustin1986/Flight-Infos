<form (ngSubmit)="onSubmit(flightForm)" #flightForm="ngForm">

    <label for="airline">Airline</label>
    <input type="text" id="airline" name="airline" ngModel required>

    <label for="arrivalDate">Arrival Date</label>
    <input type="date" id="arrivalDate" name="arrivalDate" ngModel required>

    <label for="arrivalTime">Arrival Time</label>
    <input type="time" id="arrivalTime" name="arrivalTime" ngModel required>

    <label for="flightNumber">Flight Number</label>
    <input type="text" id="flightNumber" name="flightNumber" ngModel required>

    <label for="numOfGuests">Number of Guests</label>
    <input type="number" id="numOfGuests" name="numOfGuests" ngModel required>

    <label for="comments">Comments (optional)</label>
    <textarea id="comments" name="comments" ngModel></textarea>

    <button type="submit">Submit</button>

</form>
